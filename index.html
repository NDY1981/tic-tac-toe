<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Nathan Yoder">
    <meta name="description" content="Tic Tac Toe game web app.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/main.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
			<div id="TicTacToe"> <!-- The entire Tic Tac Toe game is in this div. -->
        <h1>Tic Tac Toe</h1>
        <div id="Prompting"></div>
        <div id="TicTacToeBoard">
          <button class="TicTacToeSquare" id="TicTacToeSquareOne"></button>
          <button class="TicTacToeSquare" id="TicTacToeSquareTwo"></button>
          <button class="TicTacToeSquare" id="TicTacToeSquareThree"></button>
          <button class="TicTacToeSquare" id="TicTacToeSquareFour"></button>
          <button class="TicTacToeSquare" id="TicTacToeSquareFive"></button>
          <button class="TicTacToeSquare" id="TicTacToeSquareSix"></button>
          <button class="TicTacToeSquare" id="TicTacToeSquareSeven"></button>
          <button class="TicTacToeSquare" id="TicTacToeSquareEight"></button>
          <button class="TicTacToeSquare" id="TicTacToeSquareNine"></button>
        </div>
			</div>
    </main>
    <footer>
      <p>Designed and Developed by <a href="https://www.nathanyoderdev.com" target="new">Nathan Yoder</a></p>
    </footer>
  </body>
</html>
