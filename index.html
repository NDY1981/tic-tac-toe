<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Nathan Yoder">
        <meta name="description" content="Tic Tac Toe game web app.">
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/main.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <main>
            <div id="instructions"></div>
            <div id="ticTacToe">
                <button class="square" id="squareOne"></button>
                <button class="square" id="squareTwo"></button>
                <button class="square" id="squareThree"></button>
                <button class="square" id="squareFour"></button>
                <button class="square" id="squareFive"></button>
                <button class="square" id="squareSix"></button>
                <button class="square" id="squareSeven"></button>
                <button class="square" id="squareEight"></button>
                <button class="square" id="squareNine"></button>
            </div>
        </main>
        <footer>
            <p>Designed and Developed by <a href="http://www.nathanyoderdev.com/" target="new">Nathan Yoder</a></p>
        </footer>
    </body>
</html>
